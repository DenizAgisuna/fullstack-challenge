version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fullstack-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=wsgi.py
      - DATABASE_URL=sqlite:///app.db
      - SECRET_KEY=${SECRET_KEY:-replace-me-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-replace-me-jwt-in-production}
      - JWT_ACCESS_TOKEN_EXPIRES=${JWT_ACCESS_TOKEN_EXPIRES:-3600}
      - SEED_DB=${SEED_DB:-false}
    volumes:
      # Mount database for persistence
      - ./backend/instance:/app/instance
      # Mount migrations directory (read-only)
      - ./backend/migrations:/app/migrations:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fullstack-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
      - API_URL=http://backend:5000/api
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

